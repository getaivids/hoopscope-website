    // AI Plan Generator (OpenAI API)
    const OPENAI_API_URL = 'https://api.openai.com/v1/chat/completions';
    // Loads from ENV variable securely via server proxy
    async function callOpenAIAPI(prompt, {jsonSchema} = {}) {
      const apiKey = window.OPENAI_API_KEY;
      if (!apiKey) {
        throw new Error('OpenAI API key not available (use env variable).');
      }
      try {
        const response = await fetch(OPENAI_API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-4-turbo',
            messages: [{role: 'user', content: prompt}],
            ...(jsonSchema && {response_format:{type:'json_object'}})
          })
        });
        if (!response.ok) throw new Error('OpenAI API error ' + response.status);
        const data = await response.json();
        if (jsonSchema) return data.choices[0]?.message?.content;
        return data.choices[0]?.message?.content || '';
      } catch (e) { return `Error: ${e.message}`; }
    }
