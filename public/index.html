<html lang="en" class="scroll-smooth">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoopscope: Data-Driven Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: #E2E8F0; }
        .holographic-glow-hard { text-shadow: 0 0 8px rgba(251, 146, 60, 0.5), 0 0 12px rgba(249, 115, 22, 0.3); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .scroll-animate { opacity: 0; transition: opacity 0.6s ease-out, transform 0.6s ease-out; transform: translateY(20px); }
        .scroll-animate.is-visible { opacity: 1; transform: translateY(0); }
        .gradient-bg-dark { background: #050505; }
        .gradient-bg-light { background: radial-gradient(ellipse at 50% 100%, #1c1106 0%, #000000 70%); }
        .cta-gradient { background: linear-gradient(135deg, #F97316 0%, #EA580C 100%); }
        .icon-bg { background-color: rgba(251, 146, 60, 0.1); border: 1px solid rgba(251, 146, 60, 0.2); }
        .card-bg { background-color: #111111; border: 1px solid #27272A; transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease; }
        .card-bg:hover { transform: translateY(-5px); border-color: #fb923c; box-shadow: 0 10px 25px -5px rgba(251, 146, 60, 0.1), 0 8px 10px -6px rgba(251, 146, 60, 0.1); }
        .hero-bg { background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 1)), url('https://images.unsplash.com/photo-1515523110800-9415d13b84a8?q=80&w=2070&auto=format&fit=crop'); background-size: cover; background-position: center; }
        .modal-bg { background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px); }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .modal { animation: zoomIn 0.3s ease-out; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader { border: 4px solid rgba(255, 255, 255, 0.2); border-left-color: #F97316; animation: spin 1s linear infinite; }
        .lazy { filter: blur(8px); transition: filter .5s; }
        .loaded { filter: blur(0); }
    </style>
</head>
